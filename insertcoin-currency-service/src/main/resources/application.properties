spring.application.name=insertcoin-currency-service
server.port=8100

spring.datasource.url=jdbc:postgresql://localhost:5433/insertcoin
spring.datasource.username=postgres
spring.datasource.password=135791
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Configs Spring Boot Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.env.show-values=always

# Tipo de cache
spring.cache.type=caffeine

# Nome do cache usado no controller
spring.cache.cache-names=CurrencyCache

# Especificacao Caffeine: ate 1000 itens expira 24 horas apos escrita
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

#Eureka Server
eureka.client.service-url.defaultZone= http://localhost:8761/eureka
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.client.healthcheck.enabled=true